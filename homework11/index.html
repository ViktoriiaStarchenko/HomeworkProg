<body>
    <!-- Задание:
    1. По координатам двух точек, которые вводит пользователь, определить уравнение прямой, проходящей через эти точки.
    Общий вид уравнения: y = kx + b; где k = (y1 - y2) / (x1 - x2), b = y2 - k*x2.
    
    2. Обменять значения двух переменных, используя третью (буферную) переменную.
    
    3. Объявите две переменные: admin и name. Запишите в name строку "Василий". Замените значение из name в admin. Выведите admin.
    
    4. Получить от пользователя данные о пользователе: имя, фамилию, возраст. Обработать их и вывести на экран.
    
    5. Запросите у пользователя его возраст, после чего выведите на экран модальное окно с вопросом: 
    "Ваш возраст ...(введеное пользователем число) лет?". Далее в зависимости от выбора пользователя выводится модальное окно с информацией true или false.
-->
    <script type="text/javascript">
        var x1 = +prompt('Введите x1');
        var y1 = +prompt('Введите y1');
        var x2 = +prompt('Введите x2');
        var y2 = +prompt('Введите y2');
        var k = (y1 - y2) / (x1 - x2);
        var b = y2 - k*x2;
        document.write('y = ' + k + 'x +' + b);
    </script>
    <script type="text/javascript">
        // 2.
        var a = 1;
        var b = 2;
        var c;
        c = a;
        a = b;
        b = c;
    </script>
    <script type="text/javascript">
        // 3.
        var admin;
        var name = 'Василий';
        admin = name;
        console.log(admin);
    </script>
    <script type="text/javascript">
        // 4.
        var name = prompt('Ваше имя?');
        var surname = prompt('Ваша фамилия?');
        var age = prompt('Ваш возраст?');
        document.write('Имя пользователя - ' + name + '<br> Фамилия пользователя - ' + surname + '<br> Возраст пользователя - ' + age);
    </script>
    <script type="text/javascript">
        // 5.
        var age = prompt('Ваш возраст?');
        var result = confirm('Ваш возраст ' + age + 'лет?');
        alert(result);
    </script>
